<html>
	<head>
		<meta charset="UTF-8">
		<title>WeatherScreen</title>
		<link rel="stylesheet" href="./media/style.css">
		<script src="./media/script.js" defer></script>
	</head>
	<body>
		<div class="section left">
			<div class="sub">
				<p class="data" id="temp">

				</p>
			</div>
			<div class="sub">
				<p class="data" id="wind">

				</p>
			</div>
			<div class="sub">
				<p class="data" id="humidity">

				</p>
			</div>
			<div class="sub">
				<p class="data" id="other">

				</p>
			</div>
		</div>
		
		<div class="section middle">
			<div class="large" id="clock">

			</div>
			<div class="large" id="templarge">

			</div>
			<div class="icon">
				<img id="icon">
			</div>
			<div class="windrose">
				<canvas width="1000" height="1000" id="rose"></canvas> 
			</div> 
            <p class="copyright">
                &copy; Antti.Codes 2020<br>
                <a href="https://github.com/Chicken/WeatherApi" target="_blank">Source on github</a><br>
				<a href="https://grafana.antti.codes/d/yCiX9gKMk/weather" target="_blank">Long term data exploration</a>
            </p>
		</div>

		<div class="section right">
			<div class="sub">
				<p class="data" id="forecast">

				</p>
			</div>
			<div class="sub">
				<p class="data" id="sun">

				</p>
			</div>
			<div class="sub">
				<p class="data" id="misc">

				</p>
			</div>
			<div class="sub">
				<p class="data" id="tomorrow">

				</p>
			</div>
		</div>
	 </body>
</html>
