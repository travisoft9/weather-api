<!-- <!DOCTYPE html> messes up my damn css ;D -->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Antti.Codes Weather Station Dislay">
		<meta name="theme-color" content="#FDF648"></meta>
		<link rel="apple-touch-icon" href="./media/icons/icon_192.png">
		<title>WeatherScreen</title>
		<link rel="stylesheet" href="./media/style.css">
		<link rel="icon" href="./media/icons/icon_192.png" type="image/png" />
		<link rel="manifest" href="./media/manifest.webmanifest">
		<script src="./media/script.js" defer></script>
	</head>
	<body>
		<a class="skip-link" href="#main">Skip to main</a>
		<div class="section left">
			<div class="sub">
				<p class="data" id="temp">

				</p>
			</div>
			<div class="sub">
				<p class="data" id="wind">

				</p>
			</div>
			<div class="sub">
				<p class="data" id="humidity">

				</p>
			</div>
			<div class="sub">
				<p class="data" id="other">

				</p>
			</div>
		</div>
		
		<main class="section middle" id="main">
			<header>
				<div class="large" id="clock">

				</div>
			</header>
			<div class="large" id="templarge">

			</div>
			<div class="icon">
				<img alt="" id="icon">
			</div>
			<div class="windrose">
				<canvas width="1000" height="1000" id="rose"></canvas> 
			</div> 
            <p class="copyright">
                &copy; Antti.Codes 2021<br>
                <a rel="noreferrer" href="https://github.com/Chicken/WeatherApi" target="_blank">Source on github</a><br>
				<a rel="noreferrer" href="https://grafana.antti.codes/d/yCiX9gKMk/weather" target="_blank">Long term data exploration</a>
            </p>
		</main>

		<div class="section right">
			<div class="sub">
				<p class="data" id="forecast">

				</p>
			</div>
			<div class="sub">
				<p class="data" id="sun">

				</p>
			</div>
			<div class="sub">
				<p class="data" id="misc">

				</p>
			</div>
			<div class="sub">
				<p class="data" id="tomorrow">

				</p>
			</div>
		</div>
	 </body>
</html>
